<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="margin: 0px 0px 0px 0px; display: flex;">
    <div class="left_div">
        <div class="logo_block" > 
            <img src="logo.png" alt="" style="width: 70px; height: 70px; margin-top: 12px; margin-left: 30px;">
            <p style="font-size: 30px; margin-top: 18px; margin-left: 20px; font-family: Arial, sans-serif; color: white;"><em><b>Finassial Assistant</b></em></p>
        </div>
        <div class="budget_info">
            <p>Мой бюджет:</p>
            <p style="font-family: Arial, bold; font-size: 24px;"><b>300 BYN</b></p>
            <div style="display: flex;" >
                <p>Доходы</p>
                <p style="margin-left: 40%; font-size: 18px;"> <b> 400 BYN</b></p>
            </div>
            <div   style="display: flex;">
                <p>Расходы</p>
                <p style="margin-left: 37%; font-size: 18px;"><b>100 BYN</b></p>
            </div>  
        </div>
    </div>
    <div>
        <div style="display: flex; height: 100px; font-family: Arial, sans-serif;"  >
            <p style="margin-top: 42px; margin-left: 40px; font-size: 24px;"><b>Отчёт</b></p>
            <div style="margin-top: 34px; margin-left: 470px; background-color: black; width: 160px; height: 40px; text-align: center; border-radius: 30px;">
                <p style="color: white; margin-top: 10px;" >Отчёт</p>
            </div>
            <p style="margin-top: 47px; margin-left: 90px;">Анализ</p>
            <p style="margin-top: 47px; margin-left: 90px;">Цели</p>
            <p style="margin-top: 47px; margin-left: 90px;">Войти</p>
        </div>
        <div style="display: float;">
            <input class="date_input" placeholder="Выберите даты"></input>
            <input class="search_input" placeholder="Поиск по категориям"></input>
            <div class="circle" >
                <div class="plus"></div>
                <div class="plus-route"></div>
            </div>
        </div>
        
        <table class="save_list" border-collapse: collapse>
            <tr>
              <th style="padding-bottom: 40px; padding-left: 30px; font-size: 16px;"><b>Дата</b></th>
              <th style="padding-bottom: 40px; font-size: 16px;"><b>Сумма</b></th>
              <th style="padding-bottom: 40px; font-size: 16px;"><b>Категория</b></th>
            </tr>
            <tr >
              <td style="padding-left: 30px;">26 мая 2023</td>
              <td style="color: #86C94F;">+4 370 BYN</td>
              <td>Зарплата</td>
            </tr>
            <tr>
              <td style="padding-left: 30px;">26 мая 2023</td>
              <td style="color: #D44D4D;">-4 370 BYN</td>
              <td>Еда</td>
            </tr>
            <tr>
                <td style="padding-left: 30px;">26 мая 2023</td>
                <td style="color: #86C94F;">+4 370 BYN</td>
                <td>Зарплата</td>
              </tr>
              <tr>
                <td style="padding-left: 30px;">26 мая 2023</td>
                <td style="color: #86C94F;">+4 370 BYN</td>
                <td>Зарплата</td>
              </tr>
              
          </table>
    </div>
</body>
</html>
